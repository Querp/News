{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        The News
      {% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    {% comment %} <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> {% endcomment %}
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/nav.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/sources.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/articles.css' %}" />
  </head>
  <body>
    {% csrf_token %}

    <nav>
      <div class="body">
        <div class="ui home">
          <a href="{% url 'my_articles' %}"><span class="material-symbols-outlined">house</span></a>
        </div>
        <div class="ui home">
          <a href="{% url 'sources' %}"><span class="material-symbols-outlined">umbrella</span></a>
        </div>
        <div class="search">
          <input id="search-toggle" type="checkbox" name="search" />
          <label for="search-toggle"><span class="material-symbols-outlined">search</span></label>
        </div>
        <div class="ui">
          <input id="ui-toggle" type="checkbox" name="ui-toggle" />
          <label for="ui-toggle"><span class="material-symbols-outlined">view_kanban</span></label>
        </div>
      </div>

      <h1>The News</h1>

      <div class="search-bar">
        <form action="{% url 'fetch_articles' %}" method="GET">
          <div class="endpoints">
            <div class="endpoint">
              <label for="everything">Everything</label>
              <input type="radio" name="endpoint" id="everything" value="everything" checked />
            </div>
            <div class="endpoint">
              <label for="headlines">Headlines</label>
              <input type="radio" name="endpoint" id="headlines" value="headlines" />
            </div>
          </div>
          <div class="query">
            <input type="text" name="q" id="search-query" placeholder="Search…" />
            <button type="submit"><span class="material-symbols-outlined">search</span></button>
          </div>
        </form>
      </div>
    </nav>

    <main>
      {% block content %}

      {% endblock %}
    </main>

    <footer>
      <p>© 2025 The News</p>
    </footer>
    <script src="{% static 'main/save_article.js' %}"></script>
  </body>
</html>
